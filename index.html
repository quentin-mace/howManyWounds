<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>How Many Wounds</title>
</head>
<body>
    <header>
        <h1>How Many Wounds ?</h1>
        <h2>A 40k wounds Calculator</h2>
    </header>
    <nav>

    </nav>
    <main>
        <form>
            <fieldset>
                <legend>Weapon</legend>
                <input type="number" name="nb-attacks" id="nb-attacks">
                <input type="number" name="ct/cc" id="ct/cc">
                <input type="number" name="strengh" id="strengh">
                <input type="number" name="ap" id="ap">
                <input type="number" name="damage" id="damage">
            </fieldset>
            <fieldset>
                <legend>Target</legend>
                <input type="number" name="toughness" id="toughness">
                <input type="number" name="save" id="save">
                <input type="checkbox" name="has-invul" id="has-invul">
                <input type="number" name="invul" id="invul">
            </fieldset>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
