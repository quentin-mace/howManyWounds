<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="script.js" defer></script>
    <title>How Many Wounds</title>
</head>
<body>
    <header>
        <h1>How Many Wounds ?</h1>
        <h2>A 40k wounds Calculator</h2>
    </header>
    <nav>

    </nav>
    <main>
        <form>
            <fieldset class="weapon-field">
                <legend>Weapon</legend>
                <div>
                    <label for="nb-attacks">A</label>
                    <br>
                    <input type="number" name="num-rnd-atk" id="num-rnd-atk" min="0" placeholder="0">
                    <select name="rand-atk" id="rand-atk" disabled>
                        <option value="2">D3</option>
                        <option value="3.5">D6</option>
                    </select>
                    +
                    <input type="number" name="nb-attacks" id="nb-attacks" min="0" placeholder="2">
                </div>
                <div>
                    <label for="cc-ct">CC/CT</label>
                    <br>
                    <input class="cc-ct" type="number" name="cc-ct" id="cc-ct" min="2" max="6" placeholder="3"> +
                </div>
                <div>
                    <label for="strengh">S</label>
                    <br>
                    <input type="number" name="strengh" id="strengh" min="0" placeholder="4">
                </div>
                <div>
                    <label for="ap">AP</label>
                    <br>
                    - <input type="number" name="ap" id="ap" min="0" placeholder="1">
                </div>
                <div>
                    <label for="damage">D</label>
                    <br>
                    <input type="number" name="num-rnd-dmg" id="num-rnd-dmg" min="0" placeholder="0">
                    <select name="rand-dmg" id="rand-dmg" disabled>
                        <option value="2">D3</option>
                        <option value="3.5">D6</option>
                    </select>
                    +
                    <input type="number" name="damage" id="damage" min="0" placeholder="1">
                </div>
            </fieldset>
            <fieldset>
                <legend>Special Rules</legend>
                <div>
                    <label for="sushits-input">Sustained Hits</label>
                    <br>
                    <input class="has-sushits" type="checkbox" name="has-sushits" id="has-sushits">
                    <input class="sushits-input" type="number" name="sushits-input" id="sushits-input" min="1" placeholder="1" disabled>
                </div>
                <div>
                    <label for="lethits">Lethal Hits</label>
                    <br>
                    <input class="lethits" type="checkbox" name="lethits" id="lethits">
                </div>
                <div>
                    <label for="devwounds">Devastating Wounds</label>
                    <br>
                    <input class="devwounds" type="checkbox" name="devwounds" id="devwounds">
                </div>
                <div>
                    <label for="torrent">Torrent</label>
                    <br>
                    <input class="torrent" type="checkbox" name="torrent" id="torrent">
                </div>
                <div>
                    <label for="twin-linked">Twin-Linked</label>
                    <br>
                    <input class="twin-linked" type="checkbox" name="twin-linked" id="twin-linked">
                </div>
            </fieldset>
            <fieldset>
                <legend>Target</legend>
                <div>
                    <label for="toughness">T</label>
                    <br>
                    <input type="number" name="toughness" id="toughness" min="1" placeholder="4">
                </div>
                <div>
                    <label for="save">Sv</label>
                    <br>
                    <input type="number" name="save" id="save" min="2" placeholder="3">+
                </div>
                <div>
                    <label for="pv">HP</label>
                    <br>
                    <input type="number" name="pv" id="pv" min="1" placeholder="2">
                </div>
                <div>
                    <label for="has-invul">Invul</label>
                    <br>
                    <input class="invul-cb" type="checkbox" name="has-invul" id="has-invul">
                    <input class="invul-input" type="number" name="invul" id="invul" min="2" max="6" placeholder="4" disabled>+
                </div>
                <div>
                    <label for="has-fnp">Feel No Pain</label>
                    <br>
                    <input class="fnp-cb" type="checkbox" name="has-fnp" id="has-fnp">
                    <input class="fnp-input" type="number" name="fnp" id="fnp" min="2" max="6" placeholder="5" disabled>+
                </div>
            </fieldset>
        </form>
        <button class="caclulate-btn">Calculate</button>
        <div class="result">
            
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
